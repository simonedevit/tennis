<!DOCTYPE html>
<html>

<head>
  <title>Tennis - Simone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="index.js"></script>
<script>
  window.onload = () => init(false);
</script>
</head>

<body>
  <img src="simone.png" alt="Simone">

  </div>
