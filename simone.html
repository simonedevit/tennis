<!DOCTYPE html>
<html>
<head>
  <title>Tennis - Simone</title>
  <link rel="stylesheet" href="styles.css"> </head>
   <script>
     function getPercentage(value, total){
       const percentage = (value/total)*100;
       return percentage.toFixed(2)+'%';
     }
    window.onload = function() {
      const wins = 1;
      const draws = 1;
      const loses = 1;
      const total = wins + draws + loses;
      document.getElementById("wins").innerHTML = `${wins} (${getPercentage(wins, total)}).`;
      document.getElementById("draws").innerHTML = `${draws} (${getPercentage(draws, total)}).`;
      document.getElementById("loses").innerHTML = `${wins} (${getPercentage(loses, total)}).`;
    };
  </script>
</head>
<body>
  <img src="simone.png" alt="Simone">
  <div class="container">
    <div class="info">
      <div><b>Vittorie: </b></div><div id="wins"></div>
    </div>
    <div class="info">
    <div><b>Pareggi: </b></div><span id="draws"></div>
      </div>
  <div class="info">
    <div><b>Sconfitte: </b></div><div id="loses"></div>
  </div>
    </div>
</body>
</html>
